# Intégration continue
![whyci](images/why_ci.png)

layout: false
## Qu'est-ce que l'intégration continue ?
A chaque évolution du code de l'application

####Déclencher un ou plusieurs scénario(s) bloquant ou non, via un évenement
- tests unitaires (le code, ex:  test les retours de méthodes)
- tests fonctionnels (les features, ex: le process d'authentification utilisateur fonctionne toujours)
- build de l'application
- notifications

####Peut générer d'autres actions en chaine : 
- ouvrir un ticket de bug
- lancer un test de conformité / performance
- lancer le déploiement vers un environnement supérieur dans la chaine

####Objectifs : 
- gagner du temps
- fluidifier le diagnostic d'un bug
- améliorer la communication

# Déploiement continu
![automaateall](images/automateallthings.png)
---
layout: false
## Qu'est-ce que le déploiement continue ?

Intervient après les tests et validations de l'applications

- automatise la mise en production du package
- gère les dépendances de la release
- gère la mise à jour progressive du code
- assure la non interruption du service en production
- execute des tests post-production
- permet un retour arrière aisé

Différentes méthodes possibles :

- AB TESTING

tester deux versions simultanées du code

- BLUE GREEN

nouveau code poussé en production (green), switch à partir de l'ancien code (blue) via un nouveau routage réseau

** attention aux effets de bord** <br/>
pertes de sessions si l'application n'est pas stateless
<br/>
changement de schémas dans les db relationnelles

# Architectures immutables (Romain)
---
layout: false

## Automatiser le process en production 1/4
  - coûts serveurs sont de plus en plus bas
  - valeur = management des serveurs 
  - ne plus documenter l'histoire et arrêter le spécifique
  - la connaissance != automatisation
  - différents états possibles = spaguettis (non prédictible)
  - fixer l'histoire dans un état immutable (état binaire)
  - résultat = instances de serveur éphémères et immutables

![petvscattle](images/pets_vs_cattle.jpg)


---
layout: false

## Automatiser le process en production 2/4

###HUMANLESS POWERTOOLS
  - service down, l'entreprise perd de l'argent
  - objectif 100% d'uptime > perfection
  - la perfection n'est pas humaine
  - server uptime != service uptime
  - l'humain qui se balade sur la production est un problème


  - capacity planning : immutable infra != 2 serveurs
  - il faut des ressources pour copier une partie de l'infra pendant un moment pour l'effacer ensuite
